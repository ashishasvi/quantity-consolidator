<!DOCTYPE html>
<html>
<head>
    <title>Quantity Consolidator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Additional custom CSS files if any -->
    <style>
        body {
            background-image: url("{{ url_for('static', filename='bg.jpg') }}");
 /* Replace 'your-image-url.jpg' with the actual path to your image */
        background-size: cover; /* This makes the image cover the entire background */
        background-repeat: no-repeat;
        color: white;
         /* Prevents the image from repeating */
    }
        /* Add any custom styles here */
        .container {
            max-width: 4000px;
            
            
             /* Adjust the width as per your requirement */
        }
        .custom-heading {
            color: yellow;
            /*background-color:darkgreen;
            padding: 10px; /* Add some padding to make it look better */
            font-family: Arial, sans-serif;
            font-size: 36px;
            font-weight: bold;
        }
        
        /* Add styles for the container */
        .custom-container {
            /*background-color: #f0f0f0; /* Set a light gray background for the container */
            padding: 20px; /* Add some padding to create space around the content */
            border-radius: 10px; /* Add rounded corners to the container */
        }
        .custom-subheading {
           /* background-color: pink;*/
            color: orchid;
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
}

.running-text {
    display: inline-block;
    animation: runText 10s linear infinite;
}

@keyframes runText {
    0% {
        transform: translateX(100%);
    }
    100% {
        transform: translateX(-100%);
    }
}


    </style>
</head>
<body>
    <div class="container custom-container">
        <h1 class="text-center custom-heading">Quantity Consolidator</h1>
    </div>
    
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 border border-1 p-4" style="border-color:black;">
                
                
                <h3 class="text-center custom-subheading">
                    <span class="running-text">Welcome Cameron Golman</span>
                </h3>
                
                <form method="post" enctype="multipart/form-data" class="text-center">
                       <div style="text-align: left;">
                        <label class="text-center">Upload Excel File
                        <input type="file" name="file" value="excel file"  >
                        </label> 
                        </div>
                        <br>
                        <div style="text-align: left;">
                        <label class="text-center"> Please Enter Column number of Qty
                        <input type="number" name="coloumnnumber" style="width: 4em;">
                        </label>
                        </div>
                    <br>
                    <input type="submit" value="Process" class="btn btn-success">
                </form>
                <p>
                    {%if message%}
                          <p class="text-center">{{message}}</p>
                    {%endif%}   
                    {%if dowload_file%}   
                          <a class="text-center" href={{dowload_file}}>click to download file</a>
                    {%endif%}

                </p>
            </div>
        </div>
    </div>

  
</body>
</html>
